<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI poem generator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.8.4/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Poem Generator</h1>
        </header>    
        <main>
            <form id="form">
                <div class="form-group">
                    <label for="prompt" class="form-label">Enter the topic of the poem</label>
                </div>
                <div class="form-fields">
                    <input class="instructions"
                        type="text" 
                        id="prompt" 
                        placeholder="e.g. flower, moon, love, winter night..." 
                        autofocus 
                        required 
                        autocomplete="off">
                    <button type="submit" class="generate-btn">Generate</button>
                </div>
            </form>
            <div class="poem hidden" id="result"></div>
        </main>
        <footer>
            This AI project is coded by <a href="https://github.com/BaharehViani" target="_blank">Bahareh Viani</a>
            and is <a href="https://github.com/BaharehViani/AI-poem-generator" target="_blank">open-sourced on GitHub</a> 
            and <a href="https://poem-generator-baharehviani.netlify.app/" target="_blank">hosted on netlify</a>
        </footer>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
