<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI poem generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI poem generator</h1>
        </header>    
        <main>
            <form id="form">
                <input class="instructions"
                type="text" 
                id="prompt" 
                placeholder="Enter the topic of the poem" 
                autofocus 
                required 
                autocomplete="off">
                <button type="submit" class="generate-btn ">Generate</button>
            </form>
            <div class="poem" id="result">
                poem goes here..
            </div>
        </main>
        <footer>
            This AI project is coded by <a href="https://github.com/BaharehViani" target="_blank">Bahareh Viani</a>
            and is <a href="https://github.com/BaharehViani/AI-poem-generator" target="_blank">open-sourced on GitHub</a> 
            and <a href="https://poem-generator-baharehviani.netlify.app/" target="_blank">hosted on netlify</a>
        </footer>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
